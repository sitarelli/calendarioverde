            // Formattazione data per display
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let formattedDate = currentDate.toLocaleDateString('it-IT', options);
            
            // Capitalize first letter

            currentDayDisplay.innerText = formattedDate;

            // Costruisci chiave YYYY-MM-DD

            const month = String(currentDate.getMonth() + 1).padStart(2, '0');

            // Se non c'è nel calendario (es. 2027), fallback
            if (!collectionText) {
                if(year > 2026) collectionText = "Calendario non disponibile per il futuro";
                else collectionText = "Nessuna raccolta";
            }

            // Styling dinamico in base al contenuto
            let contentHtml = '';
            if (collectionText === "Nessuna raccolta") {
                contentHtml = `<span class="text-gray-400 font-medium text-lg">Nessuna raccolta prevista</span>`;
            } else {
                // Sostituisce eventuali virgole con " + " per renderlo più leggibile se non è stato già formattato
                let displayText = collectionText.replace(/,\s/g, "<br>+ ");
                // Se abbiamo già formattato nel JSON con <br>, usiamo quello.
                // Il JSON sopra ha già <br> per i casi doppi specifici se inseriti manualmente, 
                // ma il replace sopra gestisce il formato testo standard "Vetro, Plastica".
                
                contentHtml = `
                    <p class="text-gray-600 text-sm mb-1">È prevista la raccolta di:</p>
                    <span class="font-bold text-green-600 text-2xl sm:text-3xl mt-1 block leading-tight">
                        ${collectionText}
                    </span>
                `;
            }

            collectionScheduleEl.innerHTML = contentHtml;
        }

        // Event Listeners
        document.getElementById('next-day').addEventListener('click', () => { 
            currentDate.setDate(currentDate.getDate() + 1); 
            updateDisplay(); 
        });
        
        document.getElementById('prev-day').addEventListener('click', () => { 
            currentDate.setDate(currentDate.getDate() - 1); 
            updateDisplay(); 
        });
        
        document.getElementById('go-to-today').addEventListener('click', () => { 
            currentDate = new Date(); 
            updateDisplay(); 
        });

        // Inizializza
        updateDisplay();
    </script>
</body>
</html>
